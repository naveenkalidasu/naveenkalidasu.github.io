<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Human-Made To-Do List</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    body {
      font-family: 'Indie Flower', cursive;
      background: #fef9f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px;
    }

    .container {
      background: #fffdf7;
      border: 2px dashed #c0a16b;
      padding: 30px;
      width: 400px;
      border-radius: 15px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #4b3e2a;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px dashed #c0a16b;
      border-radius: 8px;
      font-size: 16px;
      background: #fff8ed;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #ffcb77;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #f4b942;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #fff4e6;
      border: 1px dashed #c0a16b;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
    }

    .delete-btn {
      background-color: #ff7f7f;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #e75757;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìí My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Write a task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();

      if (taskText === '') return;

      const li = document.createElement('li');
      li.innerText = taskText;

      // Toggle completed on click
      li.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      // Add delete button
      const delBtn = document.createElement('button');
      delBtn.innerText = '‚ùå';
      delBtn.className = 'delete-btn';
      delBtn.onclick = () => li.remove();

      li.appendChild(delBtn);
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
