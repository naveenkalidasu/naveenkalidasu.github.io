<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .converter-container {
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .converter-container:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #3498db;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-weight: 600;
        }
        
        input, select {
            width: 90%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        input {
            background-color: #f8f9fa;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #output {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 4px solid #3498db;
        }
        
        .currency-flag {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .exchange-rate {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Global Currency Converter</h2>
        
        <div class="input-group">
            <label for="amount">Amount in Indian Rupees (₹)</label>
            <input type="number" id="amount" placeholder="Enter amount in INR" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="currency">Convert to:</label>
            <select id="currency">
                <option value="">Select Currency</option>
                <option value="USD">US Dollar ($)</option>
                <option value="EUR">Euro (€)</option>
                <option value="GBP">British Pound (£)</option>
                <option value="JPY">Japanese Yen (¥)</option>
                <option value="AUD">Australian Dollar (A$)</option>
                <option value="CAD">Canadian Dollar (C$)</option>
                <option value="RUB">Russian Ruble (₽)</option>
            </select>
        </div>
        
        <button onclick="convertCurrency()">Convert Currency</button>
        
        <div id="output">
            <span>Your conversion will appear here</span>
        </div>
        
        <div id="rate-info" class="exchange-rate"></div>
    </div>

    <script>
        const exchangeRates = {
            USD: 0.012,    // 1 INR = 0.012 USD
            EUR: 0.011,     // 1 INR = 0.011 EUR
            GBP: 0.0095,    // 1 INR = 0.0095 GBP
            JPY: 1.76,      // 1 INR = 1.76 JPY
            AUD: 0.018,     // 1 INR = 0.018 AUD
            CAD: 0.016,     // 1 INR = 0.016 CAD
            RUB: 1.10        // 1 INR = 1.10 RUB
        };
        
        const currencySymbols = {
            USD: '<i class="fas fa-dollar-sign currency-flag"></i>',
            EUR: '<i class="fas fa-euro-sign currency-flag"></i>',
            GBP: '<i class="fas fa-pound-sign currency-flag"></i>',
            JPY: '<i class="fas fa-yen-sign currency-flag"></i>',
            AUD: 'A<i class="fas fa-dollar-sign currency-flag"></i>',
            CAD: 'C<i class="fas fa-dollar-sign currency-flag"></i>',
            RUB: '<i class="fas fa-ruble-sign currency-flag"></i>'
        };
        
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid positive amount");
                return;
            }
            
            if (!currency) {
                alert("Please select a currency to convert to");
                return;
            }
            
            const rate = exchangeRates[currency];
            const convertedAmount = (amount * rate).toFixed(2);
            const symbol = currencySymbols[currency];
            
            document.getElementById('output').innerHTML = `
                ${symbol} ${convertedAmount}
                <div class="exchange-rate">1 INR = ${rate} ${currency}</div>
            `;
            
            // Add animation
            const output = document.getElementById('output');
            output.style.animation = 'none';
            void output.offsetWidth; // Trigger reflow
            output.style.animation = 'fadeIn 0.5s ease';
        }
        
        // Add animation to CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
