<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’° WealthFlow Tracker - Neon Outr</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap');

:root {
  --primary:#00f3ff;
  --secondary:#4effa3;
  --accent:#ff4ef8;
  --success:#4effa3;
  --danger:#ff6b8b;
  --dark:#0f2027;
  --card-bg:rgba(255,255,255,0.08);
  --shadow:0 8px 32px rgba(0,0,0,0.2);
}

body {
  font-family:'Roboto',sans-serif;
  background:linear-gradient(135deg,var(--dark),#203a43,#2c5364);
  color:#f8f9fa;
  min-height:100vh;
  margin:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}

header {text-align:center;margin-bottom:25px;}
h1 {
  font-family:'Orbitron',sans-serif;
  font-size:2.5rem;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 25px rgba(0,243,255,0.3);
  margin-bottom:10px;
}
.subtitle {color:rgba(255,255,255,0.7);font-size:1rem;}

.dashboard {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  width:100%;
  max-width:1200px;
  margin-bottom:30px;
}

/* Big Highlight for Current Balance */
.balance-highlight {
  text-align:center;
  background:radial-gradient(circle at center, rgba(0,243,255,0.15), rgba(0,0,0,0.2));
  border:2px solid var(--primary);
  box-shadow:0 0 25px rgba(0,243,255,0.5);
  border-radius:20px;
  padding:40px 20px;
  width:90%;
  max-width:600px;
  margin:30px auto;
  animation:glowPulse 2.5s infinite alternate;
}
.balance-highlight h2 {
  font-family:'Orbitron',sans-serif;
  font-size:1.8rem;
  color:var(--secondary);
  margin-bottom:10px;
}
.balance-highlight .balance-amount {
  font-size:3.2rem;
  font-weight:700;
  color:var(--primary);
  text-shadow:0 0 20px var(--primary),0 0 40px rgba(0,243,255,0.7);
}
@keyframes glowPulse {
  from { box-shadow:0 0 20px rgba(0,243,255,0.3);}
  to { box-shadow:0 0 40px rgba(0,243,255,0.7);}
}

.card {
  background:var(--card-bg);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:25px;
  box-shadow:var(--shadow);
  flex:1;
  min-width:300px;
  transition:0.3s;
}
.card:hover {transform:translateY(-5px);}
.card-title {font-size:1.2rem;font-weight:600;margin-bottom:15px;}

.total-box {display:flex;flex-direction:column;gap:15px;}
.total-item {display:flex;justify-content:space-between;align-items:center;padding:15px;border-radius:15px;background:rgba(255,255,255,0.05);}
.total-item.saved {border-left:5px solid var(--success);}
.total-item.spent {border-left:5px solid var(--danger);}
.total-label {font-weight:500;}
.total-amount {font-weight:700;}

input, select {
  width:100%;
  padding:12px 15px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.3);
  background:rgba(0,0,0,0.3);
  color:#fff;
  font-size:1rem;
  outline:none;
  transition:0.3s;
}
input:focus,select:focus {
  border-color:var(--primary);
  box-shadow:0 0 10px var(--primary);
}
select option {background:var(--dark);color:#fff;}
select {
  appearance:none;
  background-image:url("data:image/svg+xml;utf8,<svg fill='%23ffffff' height='12' viewBox='0 0 24 24' width='12' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
  background-repeat:no-repeat;
  background-position:right 12px center;
  background-size:12px;
}

button {
  width:100%;
  margin-top:10px;
  padding:14px;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  border:none;
  border-radius:12px;
  color:white;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,243,255,0.3);
  transition:0.3s;
}
button:hover {transform:translateY(-3px);}

.chart-container {width:100%;max-width:1200px;margin-bottom:30px;}
.chart-card {background:var(--card-bg);border-radius:20px;padding:25px;backdrop-filter:blur(20px);}

.history-container {width:100%;max-width:1200px;margin-bottom:30px;}
.history-card {background:var(--card-bg);border-radius:20px;padding:25px;backdrop-filter:blur(20px);}
.history-list {max-height:300px;overflow-y:auto;margin-top:15px;}
.history-item {display:flex;justify-content:space-between;align-items:center;padding:12px 15px;margin-bottom:10px;border-radius:12px;background:rgba(255,255,255,0.05);}
.saved-amount {color:var(--success);}
.spent-amount {color:var(--danger);}
.history-category {font-size:0.9rem;background:rgba(255,255,255,0.1);padding:4px 10px;border-radius:20px;}
.empty-history {text-align:center;padding:30px;color:rgba(255,255,255,0.5);}

footer {margin-top:auto;padding:20px;text-align:center;color:rgba(255,255,255,0.6);}
</style>
</head>
<body>

<header>
  <h1>ðŸ’° WealthFlow Tracker</h1>
  <p class="subtitle">Track your finances with style and precision</p>
</header>

<!-- Big Center Highlight -->
<div class="balance-highlight">
  <h2>ðŸ’Ž Current Balance</h2>
  <div class="balance-amount" id="totalBalance">â‚¹0</div>
</div>

<div class="dashboard">
  <div class="card">
    <div class="card-title">ðŸ“Š Financial Summary</div>
    <div class="total-box">
      <div class="total-item saved">
        <div class="total-label">Total Saved</div>
        <div class="total-amount" id="totalSaved">â‚¹0</div>
      </div>
      <div class="total-item spent">
        <div class="total-label">Total Spent</div>
        <div class="total-amount" id="totalSpent">â‚¹0</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">âž• Add Transaction</div>
    <label>Transaction Type</label>
    <select id="transactionType">
      <option value="saved">Income/Saved</option>
      <option value="spent">Expense</option>
    </select>
    <label>Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <label>Category</label>
    <select id="category">
      <option value="General">General</option>
      <option value="Salary">Salary</option>
      <option value="Food">Food & Dining</option>
      <option value="Shopping">Shopping</option>
      <option value="Bills">Bills</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
    <label>Description (Optional)</label>
    <input type="text" id="description" placeholder="Add a note">
    <button onclick="addTransaction()">Add Transaction</button>
  </div>
</div>

<div class="chart-container">
  <div class="chart-card">
    <canvas id="moneyChart" width="400" height="250"></canvas>
  </div>
</div>

<div class="history-container">
  <div class="history-card">
    <div class="card-title">ðŸ•’ Recent Transactions</div>
    <div class="history-list" id="transactionHistory"></div>
  </div>
</div>

<footer>âœ¨ Organized Wealth, Peaceful Mind âœ¨</footer>

<script>
const transactionType=document.getElementById('transactionType');
const amountInput=document.getElementById('amount');
const categoryInput=document.getElementById('category');
const descriptionInput=document.getElementById('description');
const totalSavedEl=document.getElementById('totalSaved');
const totalSpentEl=document.getElementById('totalSpent');
const totalBalanceEl=document.getElementById('totalBalance');
const transactionHistoryEl=document.getElementById('transactionHistory');
const ctx=document.getElementById('moneyChart').getContext('2d');

let records=JSON.parse(localStorage.getItem('wealthFlowRecords'))||{saved:0,spent:0,transactions:[]};

let chart=new Chart(ctx,{
  type:'bar',
  data:{
    labels:['Saved','Spent'],
    datasets:[{data:[records.saved,records.spent],
      backgroundColor:['rgba(78,255,163,0.8)','rgba(255,78,247,0.8)'],
      borderRadius:10
    }]
  },
  options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
});

function updateUI(){
  totalSavedEl.textContent=`â‚¹${records.saved.toLocaleString()}`;
  totalSpentEl.textContent=`â‚¹${records.spent.toLocaleString()}`;
  totalBalanceEl.textContent=`â‚¹${(records.saved-records.spent).toLocaleString()}`;
  chart.data.datasets[0].data=[records.saved,records.spent];
  chart.update();
  updateTransactionHistory();
}

function updateTransactionHistory(){
  if(records.transactions.length===0){
    transactionHistoryEl.innerHTML='<div class="empty-history">No transactions yet!</div>';
    return;
  }
  transactionHistoryEl.innerHTML=records.transactions.slice(-10).reverse().map(t=>`
  <div class="history-item">
    <div>
      <div>${new Date(t.date).toLocaleDateString()}</div>
      <div>${t.description||t.category}</div>
    </div>
    <div>
      <span class="${t.type==='saved'?'saved-amount':'spent-amount'}">${t.type==='saved'?'+':'-'}â‚¹${t.amount}</span>
      <div class="history-category">${t.category}</div>
    </div>
  </div>`).join('');
}

function addTransaction(){
  const type=transactionType.value;
  const amount=parseFloat(amountInput.value);
  const category=categoryInput.value;
  const description=descriptionInput.value;
  if(!amount||amount<=0){alert('Enter a valid amount');return;}
  if(type==='saved')records.saved+=amount;else records.spent+=amount;
  records.transactions.push({type,amount,category,description,date:new Date().toISOString()});
  localStorage.setItem('wealthFlowRecords',JSON.stringify(records));
  amountInput.value='';descriptionInput.value='';
  updateUI();
}

updateUI();
</script>
</body>
</html>
